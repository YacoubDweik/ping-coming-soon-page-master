<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/70f5894254.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <h1 class="container__title">Ping</h1>
      <div class="container__body">
        <p class="container__note">
          We are launching <span>soon!</span>
        </p>
        <p class="container__text">
          Subscribe and get notified
        </p>
        <div class="container__form">
          <div class="container__email">
            <input
              type="email"
              name=""
              id=""
              placeholder="Your email address"
            />
            <p class="container__error">
              Please provide a valid email address
            </p>
          </div>
          <div class="container__button">Notify Me</div>
        </div>
        <div class="container__dashboard">
          <img
            src="./images/illustration-dashboard.png"
            alt=""
            class="container__image"
          />
        </div>
        <div class="container__icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="container__copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
